{% extends 'layout.html' %}

{% block title %}Nuevo Semestre - NotaPro{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h2 class="text-center"><i class="bi bi-calendar-plus-fill"></i> Crear Semestre</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="semestre" class="form-label">Nombre del Semestre</label>
                    <input type="text" class="form-control" id="semestre" name="semestre" placeholder="Ej: I Semestre 20XX" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-save-fill"></i> Guardar Semestre</button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Configuraci√≥n de la tarjeta */
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}
