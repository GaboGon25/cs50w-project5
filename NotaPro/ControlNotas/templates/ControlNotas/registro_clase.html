{% extends 'layout.html' %}

{% block title %}Registrar Clases - NotaPro{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="card">
        <div class="card-header bg-success text-white">
            <h2 class="text-center"><i class="bi bi-calendar-plus-fill"></i> Registro de Clases</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="clases" class="form-label">Clases del Semestre</label>
                    <div id="clases-container">
                        <div class="mb-3 class-entry">
                            <input type="text" class="form-control" name="clase_nombre" placeholder="Nombre de la Clase" required>
                            <input type="text" class="form-control mt-2" name="clase_profesor" placeholder="Nombre del Profesor" required>
                            <select class="form-select mt-2" name="clase_tipo" required>
                                <option value="" disabled selected>Tipo de Clase</option>
                                <option value="Regular">Curso Regular</option>
                                <option value="Verano">Curso de Verano</option>
                                <option value="Paralelo">Curso Paralelo</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary mt-3" id="add-class"><i class="bi bi-plus-circle-fill"></i> Agregar Clase</button>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-save-fill"></i> Guardar Clases</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('add-class').addEventListener('click', function() {
        const classEntry = document.createElement('div');
        classEntry.classList.add('mb-3', 'class-entry', 'animated');
        classEntry.innerHTML = `
            <input type="text" class="form-control" name="clase_nombre" placeholder="Nombre de la Clase" required>
            <input type="text" class="form-control mt-2" name="clase_profesor" placeholder="Nombre del Profesor" required>
            <select class="form-select mt-2" name="clase_tipo" required>
                <option value="" disabled selected>Tipo de Clase</option>
                <option value="Regular">Curso Regular</option>
                <option value="Verano">Curso de Verano</option>
                <option value="Paralelo">Curso Paralelo</option>
            </select>`;
        document.getElementById('clases-container').appendChild(classEntry);
        classEntry.classList.add('fadeIn');
    });
</script>

<style>
    .fadeIn {
        animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #add-class {
        color: #fff;
    }
</style>
{% endblock %}
