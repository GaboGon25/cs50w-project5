{% extends 'layout.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center text-center">
        <div class="col-lg-6 col-md-8">
            <h1 class="display-4 fw-bold text-primary mb-4">Evaluaciones</h1>
            <p class="lead text-muted">Selecciona un parcial para acceder a las evaluaciones.</p>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <!-- I Parcial -->
        <div class="col-lg-5 col-md-6 mb-4">
            <a  href="{% url 'all_evaluation' %}" class="text-decoration-none">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-5 text-center">
                        <h2 class="display-5 text-uppercase text-primary fw-bold">I Parcial</h2>
                        <p class="mt-3 text-muted">Accede a las evaluaciones del primer parcial.</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- II Parcial -->
        <div class="col-lg-5 col-md-6 mb-4">
            <a  class="text-decoration-none">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-5 text-center">
                        <h2 class="display-5 text-uppercase text-primary fw-bold">II Parcial</h2>
                        <p class="mt-3 text-muted">Accede a las evaluaciones del segundo parcial.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- CSS en lÃ­nea -->
<style>
    .card:hover {
        transform: scale(1.02);
        transition: transform 0.3s ease-in-out;
    }

    .card h2 {
        color: #007bff;
    }

    .card p {
        color: #6c757d;
    }
</style>
{% endblock %}
