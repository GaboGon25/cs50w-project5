{% extends 'layout.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="fw-bold">Welcome to NotaPro</h3>
                    <p class="mb-0">Login to your account</p>
                </div>
                <div class="card-body p-5">
                    {% comment %} Mensaje de error de inicio de sesi√≥n {% endcomment %}
                     {% if message %}
                        <div class="alert alert-danger text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endif %} 
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-person-fill"></i></span>
                                <input autofocus class="form-control" type="text" name="username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
                                <input class="form-control" type="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="d-grid mb-4">
                            <button class="btn btn-primary btn-lg fw-bold" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-bold">Register here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
